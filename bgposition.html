<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container{
            border: solid 1px #000;
            width: 2200px;
            height: 1100px;
            background: url(安平古堡-去背.png),
                        url(台南孔廟-去背.png),
                        linear-gradient(to right,#a1c4fd,#c2e9fb);
            background-repeat: no-repeat,no-repeat,no-repeat;
            background-position: left center,right center,center;
            background-size: 500px auto, 500px auto,cover;
            box-sizing: border-box;
            position: relative;
           
        }
        .text-box{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 40%;
            background-color: rgba(255,255,255,0.8);
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-box">
        <h2>台南孔廟</h2>
        <p>
        臺南孔子廟，位於臺灣臺南市中西區，是臺灣最早的文廟，建於明鄭永曆十九年(西元1665年)，
        清領初期時曾是全臺童生唯一入學之所，因而稱「全臺首學」。
        臺南孔廟於民國72年（1983年）12月28日公告為祠廟類國家一級古蹟，1997年《文資法》修法後為國定古蹟。
        </p>

        <h2>安平古堡</h2>
        <p>
            原稱奧蘭治城、熱蘭遮堡或熱蘭遮城，又名臺灣城、安平鎮城、安平城、王城、紅毛城、赤嵌城，是一座位於臺灣臺南市安平區的一個城郭遺址。
            於1623年10月由荷蘭東印度公司興建簡易城砦，1624年4月底拆毀，8月底原址重建堡壘，至1634年竣工，是臺灣最早的要塞建築。自建城以來，曾是荷蘭及明鄭統治臺灣的中樞。
        </p>
        </div>
    </div>
</body>
</html>
